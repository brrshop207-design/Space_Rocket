<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Game Menu</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
}

body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #020024, #000010, #000000);
    font-family: Arial, sans-serif;
}

/* ===== STAR BACKGROUND ===== */
canvas {
    position: fixed;
    top: 0;
    left: 0;
}

/* ===== CENTER MENU ===== */
.menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* TITLE */
.title {
    color: white;
    font-size: 42px;
    font-weight: bold;
    letter-spacing: 3px;
    margin-bottom: 40px;
    text-shadow: 0 0 15px cyan;
}

/* PLAY BUTTON */
.play-btn {
    width: 200px;
    height: 60px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(45deg, #00f0ff, #0066ff);
    color: white;
    font-size: 22px;
    font-weight: bold;
    box-shadow: 0 0 25px #00eaff;
    transition: 0.2s;
}

.play-btn:active {
    transform: scale(0.95);
    box-shadow: 0 0 10px #00eaff;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="menu">
    <div class="title">SPACE ROCKET</div>
    <button class="play-btn" onclick="playGame()">PLAY</button>
</div>

<script>
// ===== CANVAS STAR EFFECT =====
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let stars = [];
for (let i = 0; i < 150; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        speed: Math.random() * 0.6 + 0.2
    });
}

function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";

    for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();

        s.y += s.speed;
        if (s.y > canvas.height) {
            s.y = 0;
            s.x = Math.random() * canvas.width;
        }
    }
    requestAnimationFrame(animateStars);
}
animateStars();

// ===== BUTTON ACTION =====
function playGame() {
    window.location.href = "Rocket.html";
}
</script>

</body>
</html>
