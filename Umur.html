<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Age Gate</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: black;
    overflow: hidden;
    height: 100vh;
    color: white;
}

/* STAR BACKGROUND */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: blink 2s infinite alternate;
}

@keyframes blink {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

/* CARD */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: rgba(10, 15, 30, 0.9);
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
}

h1 {
    color: #00eaff;
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 13px;
    font-size: 17px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    color: white;
    background: linear-gradient(45deg, #00f2ff, #005eff);
    transition: 0.2s;
}

button:hover {
    transform: scale(1.05);
}

.result {
    margin-top: 15px;
    font-size: 17px;
    line-height: 1.6;
}

#enterBtn {
    display: none;
    background: linear-gradient(45deg, #00ffcc, #00cc66);
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">
    <div class="card">
        <h1>Hitung Umur</h1>

        <input type="date" id="birth">
        <button onclick="hitungUmur()">Hitung Umur</button>

        <div class="result" id="hasil"></div>

        <button id="enterBtn" onclick="masuk()">MASUK ðŸš€</button>
    </div>
</div>

<script>
// STAR GENERATOR
for (let i = 0; i < 120; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "%";
    s.style.top = Math.random() * 100 + "%";
    s.style.animationDuration = (Math.random() * 3 + 1) + "s";
    document.getElementById("stars").appendChild(s);
}

// HITUNG UMUR
function hitungUmur() {
    const birth = new Date(document.getElementById("birth").value);
    if (!birth.getTime()) return;

    const today = new Date();
    let years = today.getFullYear() - birth.getFullYear();
    let months = today.getMonth() - birth.getMonth();
    let days = today.getDate() - birth.getDate();

    if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
    }
    if (months < 0) {
        years--;
        months += 12;
    }

    document.getElementById("hasil").innerHTML = `
        ðŸŒŸ Umur Kamu ðŸŒŸ<br>
        <b>${years}</b> Tahun<br>
        <b>${months}</b> Bulan<br>
        <b>${days}</b> Hari
    `;

    document.getElementById("enterBtn").style.display = "block";
}

// PINDAH HALAMAN
function masuk() {
    window.location.href = "Play.html";
}
</script>

</body>
</html>
